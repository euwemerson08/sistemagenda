name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Altere para a sua branch principal se for diferente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: # Adicionado: PermissÃµes necessÃ¡rias para o GitHub Pages
      contents: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install dependencies 
        run: npm install

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs # A pasta que o Vite gera
          cname: example.com # Opcional: se vocÃª tiver um domÃ­nio personalizado